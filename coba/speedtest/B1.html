<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .box-container {
            display: flex;
            gap: 10px;
        }

        .box {
            width: 80px;
            height: 80px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: white;
        }

        .box:focus {
            outline: none;
            border: 5px solid gold;
            background-color: gold;
            color: black;
        }

        #sum {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Add .hidden class to hide sum initially */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box-container">
            <button class="box" tabindex="0">10</button>
            <button class="box" tabindex="0">32</button>
            <button class="box" tabindex="0">64</button>
            <button class="box" tabindex="0">-15</button>
        </div>
        <div>
            <p>Sum:</p>
            <p id="sum" class="hidden">0</p>
        </div>
    </div>

</body>
</html>
