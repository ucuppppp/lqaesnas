<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Loader Animation</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .loader {
            width: 100px;
            height: 100px;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
        }

        svg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .wave {
            fill: #87CEFA;
            stroke: black;
            animation: wave 2s infinite linear;
        }

        @keyframes wave {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

    <div class="loader">
        <svg viewBox="0 0 100 80">
            <defs>
                <mask id="mask">
                    <rect x="0" y="0" width="100%" height="100%" fill="white"/>
                    <path class="wave" d="M-10,60 Q40,10 80,60 T160,60 V100 H0 Z"/>
                </mask>
            </defs>
            <rect x="0" y="0" width="100%" height="100%" fill="#87CEFA" mask="url(#mask)"/>
        </svg>
    </div>

</body>
</html>
